---
- name: 1.Install PHP packages
  become: true
  apt:
    name:
     - php7.2
     - php7.2-cli 
     - php7.2-common 
     - php7.2-fpm 
     - php7.2-gd 
     - php7.2-intl 
     - php7.2-json 
     - php7.2-mbstring 
     - php7.2-opcache 
     - php7.2-pdo 
     - php7.2-soap 
     - php7.2-xml 
     - php7.2-xmlrpc
     - php7.2-xdebug 
     - php7.2-memcached 
     - php7.2-dom 
     - php7.2-curl 
     - php7.2-bcmath
     - php7.2-apcu
    state: latest
  notify:
   - restart-apache2
   
- name: Write into index.php file
  copy:
    dest: /var/www/html/index.php
    content: '<?php phpinfo(); ?>' 